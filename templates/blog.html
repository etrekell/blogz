{% extends "base.html" %}

{% block content %}
<h1>Build A Blog!</h1>

<hr />

{% if posts|length == 0 %}
<p>No Entries Yet</p>
{% else %}
{% for post in posts %}
<h2><a href="/single-post?id={{ post.id }}">{{ post.post_title }}</a></h2>
<p>{{post.post_body}}</p>
{% endfor %}
{% endif %}

{% endblock %}
